#user  nobody;
worker_processes    2;
worker_cpu_affinity 0101 1010;

#error_log  /usr/local/var/log/nginx/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

# pid        /usr/local/var/run/nginx.pid;


events {
    worker_connections  2048;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  /usr/local/var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  _;
        add_header   Strict-Transport-Security max-age=31536000;
	add_header   X-Frame-Options DENY;
        return       301 https://twitcoin.net$request_uri;
    }

    server {
        listen       443 ssl spdy default_server;
        server_name  twitcoin.net www.twitcoin.net;

        spdy_headers_comp 0;

        ssl_certificate     twitcoin.net.pem;
        ssl_certificate_key twitcoin.net.key;

        ssl_session_cache   shared:SSL:8m;
        ssl_session_timeout 16m;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1 SSLv3;
        ssl_ciphers ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES256-SHA:DHE-DSS-AES256-SHA:!aNULL:!MD5:!DES:HIGH:MEDIUM;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security max-age=31536000;
        add_header X-Frame-Options DENY;

        root /home/twitcoin/priv/www/static;

        #access_log  logs/host.access.log  main;

        location = / {
            proxy_pass http://127.0.0.1:8080;
        }

        location ~^/api/.+$ {
            proxy_pass http://127.0.0.1:8080;
        }

        location ~^/(about|privacy)\.html$ {
            expires 1h;
        }

        location ~^/(styles|images|fonts|scripts)/.+$ {
            expires 1h;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


